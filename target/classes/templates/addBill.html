<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Add Electricity Bill</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }

        .icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° Electricity Bill Admin</h1>
        <p class="subtitle">Add new electricity bill</p>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span class="icon">‚úÖ</span>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <span class="icon">‚ùå</span>
            <span th:text="${errorMessage}"></span>
        </div>

        <form action="/addBill" method="post">
            <div class="form-group">
                <label for="month">Billing Month *</label>
                <input type="month" 
                       id="month" 
                       name="month" 
                       required 
                       placeholder="Select month">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="amount">Amount (‚Çπ) *</label>
                    <input type="number" 
                           id="amount" 
                           name="amount" 
                           step="0.01" 
                           min="0" 
                           required 
                           placeholder="2500.00">
                </div>

                <div class="form-group">
                    <label for="units">Units (kWh) *</label>
                    <input type="number" 
                           id="units" 
                           name="units" 
                           min="0" 
                           required 
                           placeholder="450">
                </div>
            </div>

            <div class="form-group">
                <label for="dueDate">Due Date *</label>
                <input type="date" 
                       id="dueDate" 
                       name="dueDate" 
                       required>
            </div>

            <div class="form-group">
                <label for="notes">Notes (Optional)</label>
                <textarea id="notes" 
                          name="notes" 
                          placeholder="Additional information about this bill..."></textarea>
            </div>

            <button type="submit" class="btn">
                üì§ Add Bill & Send Notifications
            </button>
        </form>
    </div>
</body>
</html>
